<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:if="${age} &gt; 17">
            <p>Welcome <span th:text="${name}">Name</span>!</p>
        </div>

        <div th:if="${age} &lt; 18">
            <p th:text="'You are too young!'"></p>
        </div>
    </body>
</html>
